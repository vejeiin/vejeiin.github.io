<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
      *{margin: 0; padding: 0;}
      header{width: 100%; text-align: center; height: 50px; position: fixed;}
      b{display: inline-block; margin-left: 50px; padding-top: 15px; cursor: pointer;}
      section div{width: 100vw; height: 100vh;}
      #window1{background-color: orange;}
      #window2{background-color: pink;}
      #window3{background-color: gray;}
      #window4{background-color: skyblue;}
    </style>
</head>
<body>
	<header>
      <b id="bt01">menu1</b>
      <b id="bt02">menu2</b>
      <b id="bt03">menu3</b>
      <b id="bt04">menu4</b>
   </header>
   <section>
       <div id="window1">1</div>
       <div id="window2">2</div>
       <div id="window3">3</div>
       <div id="window4">4</div>
   </section>
	  <script type="text/javascript">
        // start_position();
        // 원페이지 메뉴누르면 해당 영역으로 이동
		  $("#bt01").bind('click', function() {
			 var position1 = $("#window1").offset();
			 $("body").stop().animate({scrollTop:position1.top},500);
		  });  //offset 해당 객체의 위치값을 받아오는 것
		  $("#bt02").bind('click', function() {
			 var position2 = $("#window2").offset();
			 $("body").stop().animate({scrollTop:position2.top},500);
		  });  // scrollTop 선택한 요소의 상하 스크롤 위치를 얻거나 설정하는 메소드
		  $("#bt03").bind('click', function() {
			 var position3 = $("#window3").offset();
			 $("body").stop().animate({scrollTop:position3.top},500);
		  });  // stop 중복방지
		  $("#bt04").bind('click', function() {
			 var position4 = $("#window4").offset();
			 $("body").stop().animate({scrollTop:position4.top},500);
		  });
      </script>
</body>
</html>
